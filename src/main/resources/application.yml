server:
  port: 8888
  spring:
    jackson:
      data-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8

# DataSource Config
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/reg?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root

  logging:
    level:
      com.example.demo: debug

#驼峰数据库映射
  mabatis:
      configuration:
        mapUnderscoreToCamelCase: true

